<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namada Transfer</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Namada Transfer</h1>
      <div class="form-group">
        <label for="mnemonics">Mnemonic Phrases (one per line):</label>
        <textarea id="mnemonics" rows="5" placeholder="Enter mnemonic phrases, one per line"></textarea>
      </div>
      <div class="form-group">
        <label for="recipient">Recipient Address:</label>
        <input type="text" id="recipient" placeholder="Enter recipient address">
      </div>
      <div class="form-group">
        <label for="amount">Amount per wallet:</label>
        <div class="amount-input">
          <input type="number" id="amount" placeholder="Enter amount" value="10">
          <label class="checkbox-label">
            <input type="checkbox" id="transferAll"> Transfer all available balance
          </label>
        </div>
      </div>
      <button id="transferBtn">Transfer</button>
      <div id="status" class="status"></div>
      <div id="progress" class="progress"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
